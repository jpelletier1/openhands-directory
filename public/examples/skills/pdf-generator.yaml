name: pdf_generator
description: Create PDF documents
parameters:
  content:
    type: string
    description: Content to convert to PDF
  output_path:
    type: string
    description: Path to save the PDF
  format:
    type: string
    description: Input format (text, html, markdown)
code: |
  from reportlab.lib.pagesizes import letter
  from reportlab.pdfgen import canvas

  def generate_pdf(content, output_path, format='text'):
      c = canvas.Canvas(output_path, pagesize=letter)
      width, height = letter

      y = height - 50
      for line in content.split('\n'):
          c.drawString(50, y, line)
          y -= 20

      c.save()
      return output_path
