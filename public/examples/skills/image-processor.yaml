name: image_processor
description: Manipulate images with various operations
parameters:
  image_path:
    type: string
    description: Path to the input image
  operation:
    type: string
    description: Operation to perform (resize, crop, rotate, filter)
  params:
    type: object
    description: Operation-specific parameters
code: |
  from PIL import Image, ImageFilter

  def process_image(image_path, operation, params):
      img = Image.open(image_path)

      if operation == 'resize':
          img = img.resize((params['width'], params['height']))
      elif operation == 'crop':
          img = img.crop((params['left'], params['top'], params['right'], params['bottom']))
      elif operation == 'rotate':
          img = img.rotate(params['angle'])
      elif operation == 'filter':
          img = img.filter(getattr(ImageFilter, params['filter']))

      return img
