name: file_organizer
description: Organize files in directories
parameters:
  directory:
    type: string
    description: Directory path to organize
  mode:
    type: string
    enum: [extension, date, size]
code: |
  import os
  import shutil
  from pathlib import Path
  
  def organize(directory, mode='extension'):
      path = Path(directory)
      
      for file in path.iterdir():
          if file.is_file():
              if mode == 'extension':
                  ext = file.suffix[1:] or 'no_extension'
                  dest_dir = path / ext
                  dest_dir.mkdir(exist_ok=True)
                  shutil.move(str(file), str(dest_dir / file.name))
      
      return {'status': 'completed'}
